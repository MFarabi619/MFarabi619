# yaml-language-server: $schema=https://raw.githubusercontent.com/microsoft/winget-cli/master/schemas/JSON/configuration/configuration.schema.0.2.json

manifestVersion: 1.0.0
name: "win11"
description: "Windows 11 + NixOS WSL"
version: 1.0.0

resources:
  - resource: Microsoft.WinGet.Dsc.Registry
    id: EnableLongPaths
    settings:
      Key: HKLM\SYSTEM\CurrentControlSet\Control\FileSystem
      Value: LongPathsEnabled
      Data: 1
      Type: DWord

  - resource: Microsoft.WinGet.Dsc.Package
    id: JetBrainsMonoNerdFont
    settings:
      PackageIdentifier: DEVCOM.JetBrainsMonoNerdFont

  - resource: Microsoft.WinGet.Dsc.Package
    id: komorebi
    settings:
      PackageIdentifier: LGUG2Z.komorebi

  - resource: Microsoft.WinGet.Dsc.Package
    id: whkd
    settings:
      PackageIdentifier: LGUG2Z.whkd

  - resource: Microsoft.WinGet.Dsc.Package
    id: Vivaldi
    settings:
      PackageIdentifier: Vivaldi.Vivaldi

  - resource: Microsoft.WinGet.Dsc.Package
    id: PowerToys
    settings:
      PackageIdentifier: Microsoft.PowerToys

  - resource: Microsoft.WinGet.Dsc.Package
    id: PowerShell
    settings:
      PackageIdentifier: Microsoft.PowerShell

  - resource: Microsoft.WinGet.Dsc.Package
    id: wezterm
    settings:
      PackageIdentifier: wez.wezterm

  - resource: Microsoft.WinGet.Dsc.Package
    id: OneDrive
    settings:
      PackageIdentifier: Microsoft.OneDrive

  - resource: Microsoft.WinGet.Dsc.Package
    id: Ubuntu
    settings:
      PackageIdentifier: Canonical.Ubuntu

  - resource: Microsoft.WinGet.Dsc.Package
    id: AppInstaller
    settings:
      PackageIdentifier: Microsoft.AppInstaller

  - resource: Microsoft.WinGet.Dsc.Package
    id: UIXaml
    settings:
      PackageIdentifier: Microsoft.UI.Xaml.2.8

  - resource: Microsoft.WinGet.Dsc.Package
    id: VCLibsDesktop14
    settings:
      PackageIdentifier: Microsoft.VCLibs.Desktop.14

  - resource: Microsoft.WinGet.Dsc.Package
    id: WindowsTerminal
    settings:
      PackageIdentifier: Microsoft.WindowsTerminal

  - resource: Microsoft.Windows.Settings
    id: WindowsSettings
    directives:
      description: Modify Windows Settings
      securityContext: elevated
    settings:
      AppColorMode: Dark
      DeveloperMode: true
      SystemColorMode: Dark
      TaskbarAlignment: Center
