env = XDG_CURRENT_DESKTOP,Hyprland
env = XCURSOR_SIZE,24
env = XDG_RUNTIME_DIR,/var/run/xdg/mfarabi
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

env = SEATD_SOCK,/var/run/seatd.sock

env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1

env = MOZ_ENABLE_WAYLAND,1
env = GDK_SCALE,1 # set scale for GTK apps

# █▄▀ █▀▀ █▄█ █▄▄ █ █▄░█ █▀▄ █ █▄░█ █▀▀ █▀
# █░█ ██▄ ░█░ █▄█ █ █░▀█ █▄▀ █ █░▀█ █▄█ ▄█

# See https://wiki.hyprland.org/Configuring/Keywords/
#  &  https://wiki.hyprland.org/Configuring/Binds/

bind = $mainMod, Q, killactive,
bind = $mainMod, W, togglefloating,                # toggle window between focus and float
bind = $mainMod, G, togglegroup,                   # toggle window between focus and group
bind = Alt, Return, fullscreen,                    # toggle window between focus and fullscreen
bind = Ctrl+Alt, W, exec, killall waybar || waybar # toggle waybar

# Move between grouped windows
bind = $mainMod+Ctrl , H, changegroupactive, b
bind = $mainMod+Ctrl , L, changegroupactive, f

# Application shortcuts
bind = $mainMod, T, exec, $terminal                # launch terminal emulator
bind = $mainMod, C, exec, $editor                  # launch text editor
bind = $mainMod, E, exec, $file                    # launch file manager
bind = Ctrl+Shift, Escape, exec, btop              # launch system monitor

# Switch workspaces to a relative workspace
bind = $mainMod, L, workspace, r+1
bind = $mainMod, H, workspace, r-1

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move focused window around the current workspace
bind = $mainMod+Shift+Ctrl, H, movewindow, l
bind = $mainMod+Shift+Ctrl, L, movewindow, r
bind = $mainMod+Shift+Ctrl, K, movewindow, u
bind = $mainMod+Shift+Ctrl, J, movewindow, d

# Move focused window to relative workspace
bind = $mainMod+Alt, L, movetoworkspace, r+1
bind = $mainMod+Alt, H, movetoworkspace, r-1
bind = ALT,Tab,cyclenext
bind = ALT,Tab,bringactivetotop

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod, Z, movewindow
bindm = $mainMod, X, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Show keybind hints
# bind = $mainMod, code:61, exec, pkill -x rofi || $scrPath/keybinds_hint.sh -h 80% -w 50%  -d 
bind = $mainMod, code:61, exec, pkill -x rofi || rofi -show keys
# bind = $mainMod+Alt, Tab, exec, pkill -x rofi || $scrPath/rofilaunch.sh w # launch window switcher

# Rofi menus
# bind = $mainMod, A, exec, pkill -x rofi || $scrPath/rofilaunch.sh d # launch application launcher
bind = $mainMod, A, exec, pkill -x rofi || $menu # launch application launcher
bind = $mainMod, R, exec, pkill -x rofi || rofi -show run # launch program launcher
# bind = $mainMod, Tab, exec, pkill -x rofi || $scrPath/rofilaunch.sh w # launch window switcher
# bind = $mainMod+Shift, E, exec, pkill -x rofi || $scrPath/rofilaunch.sh f # launch file explorer

# Resize windows
binde = $mainMod+Shift, Right, resizeactive, 30 0
binde = $mainMod+Shift, Left, resizeactive, -30 0
binde = $mainMod+Shift, Up, resizeactive, 0 -30
binde = $mainMod+Shift, Down, resizeactive, 0 30

# Move/Switch to special workspace (scratchpad)
bind = $mainMod+Alt, S, movetoworkspacesilent, special
bind = $mainMod, S, togglespecialworkspace,

# Toggle focused window split
bind = $mainMod, J, togglesplit

